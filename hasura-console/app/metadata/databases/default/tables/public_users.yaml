table:
  name: users
  schema: public
array_relationships:
  - name: accounts
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: accounts
          schema: public
  - name: passwords
    using:
      manual_configuration:
        column_mapping:
          id: userId
        insertion_order: null
        remote_table:
          name: passwords
          schema: public
  - name: sessions
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: sessions
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - email
        - emailVerified
        - firstName
        - id
        - image
        - lastName
        - name
        - password
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - email
        - id
        - image
        - name
        - emailVerified
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        id:
          _eq: X-Hasura-User-Id
